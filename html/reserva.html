    <main>
        <section id="reservation">
            <h2>Reserva de Taula</h2>
            <form action="#" method="post">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required>

                <label for="date">Data de Reserva:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Hora de Reserva:</label>
                <input type="time" id="time" name="time" required>

                <label for="menu-type">Tipus de Menú:</label>
                <select id="menu-type" name="menu-type" required>
                    <option value="">Selecciona el tipus de menú</option>
                    <option value="menu1">Menú Degustació</option>
                    <option value="menu3">Carta a la Carta</option>
                </select>

                <input type="submit" value="Reservar">
            </form>
        </section>
    </main>
